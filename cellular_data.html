<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Aggregate Stats</title>
		<link href="https://fonts.googleapis.com/css?family=Lato:300,400,400italic,700,700italic" rel="stylesheet">
				<style>
					.hexbin-hexagon {
						stroke: #000;
						stroke-width: .5px;
					}
					.hexbin-container:hover .hexbin-hexagon {
						transition: 1200ms;
						stroke: orange;
						stroke-width: 6px;
						stroke-opacity: 1;
					}
				
					.hexbin-tooltip {
						padding: 8px;
						border-radius: 4px;
						border: 1px solid black;
						background-color: white;
					}
					.hexbin-rssi {
						font-family: 'Courier New', Courier, monospace;
						font-size: large;
						color:black;
					}
					body {
						background: #dde5e7;
						}
						#chart {
						background: #60727a;
						color: #67809f;
					}
				</style>
	</head>
	<body>
		<div id="my_dataviz"></div>
	<script src="https://d3js.org/d3.v5.min.js" charset="utf-8"></script>
	<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
	<script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
    <script>
    const DATA_URL = "./fleet_stats.json";

	var margin = {top: 10, right: 30, bottom: 30, left: 60},
    width = 960 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

	var svg = d3.select("#my_dataviz")
		.append("svg")
		.attr("width", width + margin.left + margin.right)
		.attr("height", height + margin.top + margin.bottom)
		.append("g")
		.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var data = [];
    var dayData = [];
    var total = 0;
    var fleetTotal = [0,0];

	const loadData = d3.json(DATA_URL).then(function(d) {
        data = d.map(d => [d.fleetID, d.stats]);
        var fleetIndex = 0;
        data.forEach(function(d){
            d[1].forEach(function(t) {
				t.epochDateTime = moment(t.date, "MM-DD-YY");
            });
		})
		return data;
	});

	data = loadData.then(data => {
		return initializeChart(data);
	});

	const initializeChart = data => {
		data = data;
		const movingAverage = (data, numberOfDataPoints) => {
			return data.map((row, index, total) => {
				const start = Math.max(0, index - numberOfDataPoints);
				const end = index;
				const subset = total.slice(start, end + 1);
				const sum = subset.reduce((a, b) => {
					return a + b['data'];
				}, 0);
				return {
					date: row['epochDateTime'],
					average: sum / subset.length
				};
			});
		};

		console.log('Render...');
		const xMin = d3.min(data[0][1], d=> { return d['epochDateTime']; });
		const xMax = d3.max(data[0][1], d=> { return d['epochDateTime']; });
		const yMin = d3.min(data[0][1], d=> { return d['data']; });
		const yMax = d3.max(data[0][1], d=> { return d['data']; });
		// scales for the charts
		const xScale = d3
			.scaleTime()
			.domain([xMin, xMax])
			.range([0, width]);
		const yScale = d3
			.scaleLinear()
			.domain([yMin - 5, yMax])
			.range([height, 0]);
		// scales for the charts
		svg
			.append('g')
			.attr('id', 'xAxis')
			.attr('transform', `translate(0, ${height})`)
			.call(d3.axisBottom(xScale));
		svg
			.append('g')
			.attr('id', 'yAxis')
			.attr('transform', `translate(${width}, 0)`)
			.call(d3.axisRight(yScale));

		// generates close price line chart when called
		const line = d3
			.line()
			.x(d => {
				return xScale(d['epochDateTime']);
			})
			.y(d => {
				return yScale(d['data']);
			});

		// Append the path and bind data
		svg
			.append('path')
			.data([data[0][1]])
			.style('fill', 'none')
			.attr('id', 'priceChart')
			.attr('stroke', 'steelblue')
			.attr('stroke-width', '1.5')
			.attr('d', line);

		const movingAverageData = movingAverage(data[0][1], 15);
		const movingAverageLine = d3
			.line()
			.x(d => {
				return xScale(d['date']);
			})
			.y(d => {
				return yScale(d['average']);
			})
			.curve(d3.curveBasis);
		svg
			.append('path')
			.data([movingAverageData])
			.style('fill', 'none')
			.attr('id', 'movingAverageLine')
			.attr('stroke', 'red')
			.attr('stroke-width', '1.5')
			.attr('d', movingAverageLine);


			console.log(total);
	}

    </script>
    
    </body>
</html>
